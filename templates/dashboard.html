<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-700 via-purple-700 to-pink-700 flex">

  <!-- Mobile Top Bar -->
  <header class="md:hidden flex items-center justify-between bg-white p-4 shadow">
    <div class="flex items-center gap-2">
      <span class="text-xl font-bold text-indigo-700">Lora Gen</span>
    </div>
    <button id="menuBtn" class="text-gray-700 focus:outline-none">
      <!-- Hamburger Icon -->
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar"
         class="w-64 bg-white shadow-xl fixed md:static inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50 flex flex-col">
    <div class="p-6 border-b flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      <div>
        <h2 class="text-2xl font-bold text-indigo-700">Lora Gen</h2>
        <p class="text-sm text-gray-500">AI Image Generator</p>
      </div>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="{{ url_for('dashboard.dashboard_home') }}" 
        class="flex items-center gap-2 px-4 py-2 rounded-lg transition {% if request.endpoint == 'dashboard.dashboard_home' %}bg-indigo-100 text-indigo-700 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
        🏠 Dashboard
      </a>
      <a href="{{ url_for('dashboard.dashboard_pending') }}"
        class="flex items-center gap-2 px-4 py-2 rounded-lg transition {% if request.endpoint == 'dashboard.dashboard_pending' %}bg-indigo-100 text-indigo-700 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
        ⏳ Pending
      </a>
      <a href="{{ url_for('dashboard.dashboard_history') }}"
        class="flex items-center gap-2 px-4 py-2 rounded-lg transition {% if request.endpoint == 'dashboard.dashboard_history' %}bg-indigo-100 text-indigo-700 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
        📜 History
      </a>
      <a href="{{ url_for('dashboard.dashboard_account') }}"
        class="flex items-center gap-2 px-4 py-2 rounded-lg transition {% if request.endpoint == 'dashboard.dashboard_account' %}bg-indigo-100 text-indigo-700 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
        👤 Account
      </a>
      <a href="{{ url_for('dashboard.dashboard_settings') }}"
        class="flex items-center gap-2 px-4 py-2 rounded-lg transition {% if request.endpoint == 'dashboard.dashboard_settings' %}bg-indigo-100 text-indigo-700 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
        ⚙️ Settings
      </a>
    </nav>
    <div class="p-4 border-t">
      <form action="/auth/logout" method="POST">
        <button type="submit"
          class="w-full text-center px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
          🚪 Logout
        </button>
      </form>
    </div>
  </aside>

  <!-- Overlay for mobile -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden"></div>

  <!-- Main -->
  <main class="flex-1 p-4 sm:p-6 md:ml-64 overflow-y-auto space-y-12">
    {# Keep your existing main content (Dashboard, Pending, History, Account, Settings) here #}
    <!-- Example placeholder -->
    <h1 class="text-3xl font-bold text-white">Welcome to your dashboard 🎉</h1>
  </main>

  <!-- Script for toggle -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
      overlay.classList.toggle("hidden");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    });
  </script>
</body>
</html>
